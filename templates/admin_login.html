<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
body{font-family:system-ui;background:#4f46e5;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
.box{
  background:#fff;
  padding:30px;
  border-radius:18px;
  width:300px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
}
button{
  background:#4f46e5;
  color:#fff;
  border:none;
  border-radius:10px;
}
</style>
</head>
<body>

<div class="box">
<h3>Admin Login</h3>
<form method="post">
<input type="password" name="password" placeholder="Admin password" required>
<button>Login</button>
</form>
</div>

</body>
</html>
