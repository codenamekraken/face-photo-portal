<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Photo Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui, Arial;
  background:#f4f6f8;
}

.header{
  background:#0f172a;
  color:#fff;
  padding:16px;
  text-align:center;
}

.header small{
  opacity:0.8;
}

.container{
  padding:15px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(140px, 1fr));
  gap:12px;
}

.card{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
  display:block;
}

.footer{
  text-align:center;
  font-size:12px;
  color:#666;
  margin:20px 0;
}

.top-actions{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-bottom:15px;
}

.top-actions a{
  padding:10px 14px;
  background:#4f46e5;
  color:#fff;
  text-decoration:none;
  border-radius:10px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="header">
  <h2>ðŸ“¸ Admin Photo Gallery</h2>
  <small>Total photos: <b>{{ count }}</b></small>
</div>

<div class="container">

  <div class="top-actions">
    <a href="/admin/dashboard">â¬… Dashboard</a>
    <a href="/admin/upload">âž• Upload</a>
  </div>

  {% if photos %}
  <div class="grid">
    {% for photo in photos %}
      <div class="card">
        <img src="/photos/{{ photo }}" alt="photo">
      </div>
    {% endfor %}
  </div>
  {% else %}
    <p style="text-align:center;color:#777;">
      No photos uploaded yet.
    </p>
  {% endif %}

</div>

<div class="footer">
  Generated by <b>Kracken</b>
</div>

</body>
</html>
