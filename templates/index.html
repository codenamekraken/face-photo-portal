<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Your Photos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 14px;
        }

        input[type="file"] {
            margin: 20px 0;
            width: 100%;
        }

        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #4338ca;
        }

        .note {
            font-size: 12px;
            color: #888;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸ“¸ Find Your Photos</h2>
    <p>Upload one clear selfie.<br>
       You will see only your photos.</p>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="selfie" accept="image/*" required>
        <button type="submit">Find My Photos</button>
    </form>

    <div class="note">
        ðŸ”’ Your selfie is not stored permanently
    </div>
</div>

</body>
</html>
