<!DOCTYPE html>
<html>
<head>
    <title>Your Photos</title>
</head>
<body>
<h2>Your Photos</h2>

{% if photos %}
    {% for photo in photos %}
        <img src="/photos/all_photos/{{ photo }}" width="300"><br><br>
    {% endfor %}
{% else %}
    <p>No matching photos found.</p>
{% endif %}

</body>
</html>
